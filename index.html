<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>pig dice</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</head>

<body>
  <div class="jumbotron" id="title">
    <h1><strong>PIG DICE</strong></h1>
  </div>
  <!--Player name input forms-->
  <div id="pre-game">
    <h3>Enter name</h3>
    <form id="player1-form">
      <div class="form-group">
        <label for="player1">Player 1:</label>
        <input type="text" class="player1">
      </div>
    </form>
    <form id="player2-form">
      <div class="form-group">
        <label for="player2">Player 2:</label>
        <input type="text" class="player2">
      </div>
    </form>
    <button type="submit" name="button" class="btn-success play" id="play">Let's play!</button>
  </div>

  <div class="row">
    <div class="col-md-6" id="player1">
      <h2>Player 1</h2>
      <div class="score">

      </div>
      <button type="submit" name="button" id="roll-player1">Roll</button><br><br>
      <button type="submit" name="button" id="hold-player1">Hold</button>
      <div id="round-score-player1">

      </div>
      <div id="total-score-player1">

      </div>
    </div>

    <div class="col-md-6" id="player2">
      <h2>Player 2</h2>
      <button type="submit" name="button" id="roll-player2">Roll</button> <br><br>
      <button type="submit" name="button" id="hold-player2">Hold</button>
      <div id="round-score-player2">

      </div>
      <div id="total-score-player2">

      </div>

    </div>

  </div>

</body>

</html>
